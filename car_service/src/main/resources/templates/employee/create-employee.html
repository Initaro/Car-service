<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register the Employee</h4>
<div class="col-6">
  <form action="#" th:action="@{/employeeView/create}" th:object="${employee}" method="post">
    <div class="form-group">
      <label for="idEmployees">IdEmployees</label>
      <label for="name">Name</label>
      <label for="address">Address</label>
      <input class="form-control" type="text" th:field="*{idEmployees}" placeholder="IdEmployees" id="idEmployees">
      <input class="form-control" type="text" th:field="*{name}" placeholder="Name" id="name">
      <input class="form-control" type="text" th:field="*{address}" placeholder="Address" id="address">
    </div>
    <button type="submit" class="btn btn-primary">Save Employee</button>
  </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
